<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Educación Interactiva V4</title>
	
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Educación Interactiva V4 -->
	<script src="js/educacion-interactiva-v4.js" charset="UTF-8" ></script>
	
	<!-- Crear lienzo -->
	<script type="text/javascript">
		$(document).ready(function() {
		
			$('#iniciar').click(function(){
				//  Create all the canvas,
				//	Es: Crea todo el liezo
				$boardUno = $('#iPlaceCanvas').eiCreateBoard(500,200)//.eiLoadBoard().setMeasures(500,200).createBoard();
				$boardUno.createScene(function(){
				
					// Creamos la presentacion de los objetos y los campos.
					ei.objName('Titulo').itIs('text').setValue('Movimiento rectilíneo');
					ei.objName('Titulo').setPos(100,10).setClassName('titulo');
				
					// Creamos los dos Autos.
					x1 = parseInt($('#xAuto1').val());
					x2 = parseInt($('#xAuto2').val());
					ei.objName('auto1').setPos(x1,50);			
					ei.objName('auto2').setPos(x2,50);
				})
				
				$boardUno.createAnimation(function(){
					ei.objName('auto1').accMoverEnX(.5);
					ei.objName('auto2').accMoverEnX(-.5);
				});
				$boardUno.start();

			});
		});
	</script>
</head>
<body>
	<div id="iPlaceCanvas"></div>
	<label>Ingresa la distacia del primer Auto</label>
	<input type="text" id="xAuto1" ><br>
	<label>Ingresa la distacia del segundo Auto</label>
	<input type="text" id="xAuto2" ><br>
	<input type="Button" id="iniciar" value="Iniciar">
</body>
</html>
