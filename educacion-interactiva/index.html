<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Educación Interactiva V4</title>
	
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Educación Interactiva V4 -->
	<script src="js/educacion-interactiva-v4.js" charset="UTF-8" ></script>
	
	<!-- Crear lienzo -->
	<script type="text/javascript">
		$(document).ready(function() {
			//  Create all the canvas,
			//	Es: Crea todo el liezo
			$boardUno=$('#iPlaceCanvas').eiCreateBoard();
			$boardUno.createScene(function(){
					ei.objName('AmigoTitulo').itIs('text').setValue('Animación');
					ei.objName('AmigoTitulo').setPos(30,10).setClassName('casa');
					
					//	Crea el objeto pedro
					ei.objName('Pedro').setPosInX(0,10);
					//	Crea el objeto Carlos
					ei.objName('Carlos').setPos(154-10,42);
					
					ei.objName('Ana').setPos(20,60).itIs('input');
					
					ei.objName('DonCirculo').setPos(40,40).itIs('circle');
				})
			$boardUno.createAnimation(function(){
					ei.objName('Pedro').accMoverEnX(.5);
					ei.objName('Carlos').accMoverEnX(-.5);
					
					//	ei.objName('Ana').accMove(.5,.5);
					
				});
			$boardUno.start();
		});
	</script>
</head>
<body>
	<div id="iPlaceCanvas"></div>
	<div id="iPlaceContenido">
		Hola
	</div>
</body>
</html>
